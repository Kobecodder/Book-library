

<!-- Grid Example -->



<div class="row-fluid">

    <div class="span2"></div>
    <div id="sidebar" class="span8">
{#        <h2 class="centered"> Find your document</h2>#}
        <form class="form-search btn-inverse">
        Search: <input ng-model="query">
        </form></br>


    </div>
    <div class="span2"></div>

</div>

<div class="row-fluid">
    <div class="span2"></div>
    <div class="span8 album ">

            <ul class="thumbnails">
                <li class="span3" ng-repeat="album in response_data | filter:query | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
                    <div class="album-cover ">
                        {% verbatim %}
                        <a href="#/books/{{album.id}}">
                            {% endverbatim %}

                            <img ng-src="{{MEDIA_URL}}{% verbatim %}{{album.book_cover_image}}{% endverbatim %}" class="img-rounded" >
                        </a>
                        {% verbatim %}
                    </div>

                <span>
                    <center>
                        <a href="#/books/{{album.id}}">
                            {{album.book_title}} </br>
                        </a>


                    </center>
                </span>
                    {% endverbatim %}

                </li>

            </ul>

    </div>
      <div class="span2"></div>

</div>


<div class="row-fluid">

    <div class="span2"></div>
    <div  class="span8 pagination btn">
        {% verbatim %}
        <button ng-click="pagination.prevPage()" class="btn-primary">Previous</button>
        <span ng-repeat="n in [] | range: pagination.numPages">
        <button ng-click="pagination.toPageId(n)" class="btn-success">{{n + 1}}</button></span>
        <button ng-click="pagination.nextPage()" class="btn-primary">Next</button>
        {% endverbatim %}


    </div>
    <div class="span2"></div>

</div>
